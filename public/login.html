<!DOCTYPE>
<html>
<head>
    <title>Login</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="//code.jquery.com/jquery.min.js"></script>

<link rel="stylesheet" type="text/css" href="/styles/login.css"/>
	
</head>
<body>
	<div class="wrapper">
	<div class="outerdiv">
		<div id="logo_div">
			<img id=sign_logo width="400" height="400" src="/images/bcitlogo.png"/>
		</div>
    	<div id="sign_in">
		<form class="form" id="signform" action="/login" method="post">
		<h2>Speak Up Login</h2>
			<br>
			<div class="input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
				<input type="email" placeholder="EMAIL" name="email" class="form-control inputs" id="email" pattern="^[a-zA-Z0-9\._\-]{1,50}@[a-zA-Z0-9_\-]{1,50}(.[a-zA-Z0-9_\-])?.(ca|com|org|net|info|us|cn|co.uk|se)$" title="Must be in the form of bobsmith@mybcit.ca" required="required">
			</div>
			
			<div class="input-group">
				<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
				<input type="password" placeholder="PASSWORD" name="password" id="password" class="form-control inputs" pattern="^[^ \s]{4,15}$" title="Must be 4-15 characters. Whitespace is not allowed." required="required">
			</div>
			<div class="pass-reset-div">
			<a href="/reset-pass" class="pass-reset">Forgot pass?</a>	
			</div>
			
        	<input id="login" type="submit" value="LOGIN" class="buttons btn">
		</form>     
   </div>
</div>
		</div>
</body>
<script src="/scripts/loginbundle.js"></script>

</html>

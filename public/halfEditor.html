<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link href='/styles/halfEditor.css' type='text/css' rel='stylesheet' />
</head>
<style>


</style>

<body>
    <!-- top navigation -->
    <div>
        <input id="survey-title" type=text placeholder="Title">
    </div>
    <button id="addQuestion">Add</button>
    <button id="removeQuestion">Delete</button>
    <div id="questionChoices">
    </div>
    <div id="questionChooser">
        <button id="q1">Q1</button>
    </div>
    <div id="questionsContainer">
        <div id="question1" class="question multChoice"></div>
    </div>
    <div>
        <button id="create-button">create</button>
    </div>


    <!-- question panels -->
    <!-- multiple choice-->
    <div id="multChoice-panel" style="display:none">
        <textarea id="question" placeholder="question" style="resize:none" rows="3" cols="33"></textarea>
        <p>Answers</p>
        <div id="answer-section">
            <div id="answer-div">
                <input id="answer-option" class="answer-option" type="text" placeholder="answer option">
                <button id="option-delete-btn">X</button>
            </div>
        </div>
        <div>
            <button id="option-add-btn">add option</button>
        </div>
        <button id="save-btn">save</button>
    </div>

    <!-- true false-->
    <div id="trueFalse-panel" style="display:none">
        <textarea id="question" placeholder="question" style="resize:none" rows="3" cols="33"></textarea>
        <p>Answers</p>
        <div id="answer-section">
            <div id="answer-div">
                <input id="answer-option" name="true-false" class="answer-option" type="radio" placeholder="answer option" value="true">true
                <br>
                <input id="answer-option" name="true-false" class="answer-option" type="radio" placeholder="answer option" value="false">false
            </div>
        </div>
        <button id="save-btn">save</button>
    </div>

    <!-- short answer-->
    <div id="shortAns-panel" style="display:none">
        <textarea id="question" placeholder="question" style="resize:none" rows="3" cols="33"></textarea>

        <div>
            <button id="option-add-btn">add option</button>
        </div>
        <button id="save-btn">save</button>
    </div>

    <!-- rating question-->
    <div id="ratingQuest-panel" style="display:none">
        <textarea id="question" placeholder="question" style="resize:none" rows="3" cols="33"></textarea>
        <p>Answers</p>

        <div id="answer-row">
            <p>Row</p>
            <div id="answer-div">
                <input id="answer-option" class="answer-option-row" type="text" placeholder="answer option">
                <button id="option-delete-btn">X</button>
            </div>

        </div>
        <div>
            <button id="option-add-row-btn">add row option</button>
        </div>

        <div id="answer-col">
            <p>Column</p>
            <div id="answer-div-2">
                <input id="answer-option" class="answer-option-col" type="text" placeholder="answer option">
                <button id="option-delete-btn">X</button>
            </div>
        </div>
        <div>
            <button id="option-add-col-btn">add col option</button>
        </div>

        <button id="save-btn">save</button>
    </div>

    <!-- multiple answer-->
    <div id="multipleAnswer-panel" style="display:none">
        <textarea id="question" placeholder="question" style="resize:none" rows="3" cols="33"></textarea>
        <p>Answers</p>
        <div id="answer-section">
            <div id="answer-div">
                <input id="answer-option" class="answer-option" type="text" placeholder="answer option">
                <button id="option-delete-btn">X</button>
            </div>
        </div>
        <div>
            <button id="option-add-btn">add option</button>
        </div>
        <button id="save-btn">save</button>
    </div>

    <!-- scripts -->
    <script>
        var global_survey_obj = "none";
    </script>
    <script src='scripts/halfEditorbundle.js'></script>
    
</body>

</html>

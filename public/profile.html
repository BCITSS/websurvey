	<div class="content-wrapper" style="height: 100vh;">
		<section class="content" id="main-content">

					<h1 class="page-title">
						<i class="icon-th-large"></i>

						User Account					
					</h1>

					<div class="row">
						 <div class="span9">
							<div class="widget">
								<div class="widget-header">

									<h3>Basic Information</h3>

								</div> <!-- /widget-header -->
								<div class="widget-content">
									<div class="tabbable">
							<ul class="nav nav-tabs">
							  <li class="active">
								<a href="#1" data-toggle="tab">Profile</a>
							  </li>

							</ul>
							<br>
								<div class="tab-content">
									<div class="tab-pane active" id="1">

										<fieldset>
											<div class="control-group">											
												<label class="control-label" for="username">Username</label>
												<div class="controls">
													<input type="text" class="input-medium disabled" id="username" disabled>
													<p class="help-block">Your username is for logging in and cannot be changed.</p>
												</div> <!-- /controls -->				
											</div> <!-- /control-group -->
											<div class="control-group">				
											</div> <!-- /control-group -->
											<div class="control-group">						
                                                <form id="uploadForm" enctype="multipart/form-data" method="post" action="/api/file" on>
                                                <input type="file" name="userPhoto" />
                                                <input type="submit" value="Upload Image" name="submit">
                                                <span id = "status"></span>
                                                </form>
                                                
												<label class="control-label" for="email">Email Address</label>
												<div class="controls">
													<input type="text" class="input-large" id="email" >
												</div> <!-- /controls -->				
											</div> <!-- /control-group -->
											<br /><br />
											<div class="control-group">											
												<label class="control-label" for="password1">Password</label>
												<div class="controls">
													<input type="password" class="input-medium" id="password1">
												</div> <!-- /controls -->				
											</div> <!-- /control-group -->
											<div class="control-group">											
												<label class="control-label" for="password2">Confirm</label>
												<div class="controls">
													<input type="password" class="input-medium" id="password2">
												</div> <!-- /controls -->				
                                                
											</div> <!-- /control-group -->
												<br />
											<div class="form-actions">
												<button type="submit" class="btn btn-primary" id="submit">Save</button> 
												<button class="btn" id="cancel">Cancel</button>
											</div> <!-- /form-actions -->
                                            <button id="back">Back to home page</button>
										</fieldset>
